scraping:
  safety:
    min_delay_seconds: 5
    max_delay_seconds: 12
    max_pages_per_session: 3000
    scroll_delay_min: 1.0
    scroll_delay_max: 3.0
    page_load_timeout: 30000
  duplicate_handling:
    enabled: true
    early_termination: true
    ratio_threshold: 0.1
  scheduler:
    interval_minutes: 60
