      Built production RAG system using LangChain + Pinecone for automated customer support.
      Integrated with company knowledge base (1000+ documents) and handled 500+ queries/day.
      Implemented semantic search with OpenAI embeddings and GPT-4 for response generation.
    technologies:
      - "Python"
      - "LangChain"
      - "Pinecone"
      - "OpenAI"
      - "FastAPI"
      - "React"
